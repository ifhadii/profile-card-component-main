<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- main css file -->
    <link rel="stylesheet" href="style/main.css" />

    <!-- normalize css file -->
    <link rel="stylesheet" href="style/normlize.css" />

    <!-- fontawsome icon file -->
    <link rel="stylesheet" href="style/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile Card Component Main</title>
  </head>
  <body>
    <div class="container">
      <!-- start card -->
      <div class="circles">
        <object type="image/svg+xml" class="one" data="images/bg-pattern-bottom.svg">
          Your browser does not support SVG
        </object>
        <object type="image/svg+xml" class="two" data="images/bg-pattern-top.svg">
          Your browser does not support SVG
        </object>
      </div>
      <div class="card">
        <div class="cards-holders">
          <object type="image/svg+xml" class="card-bg" data="images/bg-pattern-card.svg">
            Your browser does not support SVG
          </object>
        </div>
        <img src="images/image-victor.jpg" alt="" />
        <div class="text">
          <p class="name">Victor Crest</p>
          <div class="age">26</div>
          <p class="live-in">London</p>
        </div>
        <hr />
        <div class="profile-data">
          <div class="followers">
            <h1 class="followers_numbers">80K</h1>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h1 class="likes_numbers">803K</h1>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h1 class="photos_numbers">1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <!-- end card -->
    </div>
  </body>
</html>
